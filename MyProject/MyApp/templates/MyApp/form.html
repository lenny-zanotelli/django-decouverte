{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formualaire de contact</title>
	<!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<script src="{% static 'js/bootstrap.min.js' %}"></script> -->
	<script src="{% static 'bundle.js' %}"></script>
	<style>
		html, body {
			height: 100vh;
		}
	</style>

</head>
<body>
	<header>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="https://my.yupeek.com/">
				<img src="{% static 'image/logo.png'%}" width="70" height="30" alt="yupeek-logo">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/MyApp/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/MyApp/article">Articles</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link 3</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/MyApp/form">Contact</a>
					</li>
				</ul>
			</div>
		</nav>
		<!-- /Navbar -->
	</header>
	<main class="container h-50">
		<h2 class="my-4">Formulaire de contact</h2>
		<form>
			<div class="form-group">
				<label email">Email</label>
				<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Entrez votre mail">
			</div>
			<div class="form-group">
				<label nom">Nom</label>
				<input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Entrez votre nom">
			</div>
			<div class="form-group">
				<label for="textarea">Message</label>
				<textarea class="form-control" id="textarea" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</main>
	

	
</body>
</html>
