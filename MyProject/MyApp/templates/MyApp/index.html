{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Page d'accueil</title>
	<!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<script src="{% static 'js/bootstrap.min.js' %}"></script> -->
	<script src="{% static 'bundle.js' %}"></script>
</head>
<body>
	<header>
		<!-- Navbar -->
		<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="https://my.yupeek.com/">
				<img src="{% static 'image/logo.png'%}" width="70" height="30" alt="yupeek-logo">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/MyApp/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/MyApp/article">Articles</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link 3</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/MyApp/form">Contact</a>
					</li>
				</ul>
			</div>
		</nav>
		<!-- /Navbar -->
	</header>
	<main class="container-fluid h-100 my-5">
	<div class="d-flex justify-content-center align-items-center flex-column m-4">
		<h1 class="pb-5">Ceci est la page d'accueil :</h1>
		<a href="/MyApp/article" class="btn btn-success btn-lg" role="button">Articles super</a>
	</div>
	<div id="carousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
			<li data-target="#carousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="d-block rounded w-100" src="../../static/image/card-illustration.jpg" alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block rounded w-100" src="../../static/image/carousel-2.jpg" alt="Second slide">
			</div>
			<div class="carousel-item">
				<img class="d-block rounded w-100" src="../../static/image/carousel-3.jpg" alt="Third slide">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</main>
</body>
</html>
